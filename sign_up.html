<!DOCTYPE html>
<html lang="en-US">
	<head>
		<!-- Meta setup -->
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="keywords" content="">
		<meta name="decription" content="">
		<meta name="designer" content="">
		
		<!-- Title -->
		<title>Sign up</title>
		
		<!-- Fav Icon -->
		<link rel="icon" href="images/favicon.ico" />
		
		<!-- font awesome icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

		<!-- Include Bootstrap -->
		<link rel="stylesheet" href="css/bootstrap.css" />
		
		<!-- Main StyleSheet -->
		<link rel="stylesheet" href="style.css" />	
		
		<!-- Responsive CSS -->
		<link rel="stylesheet" href="css/responsive.css" />	
		
	</head>
	<body style="background-color: #FAFAFA;">
		<!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

		<main class="pb-5 pb-lg-4">
			<!-- login account area start -->
			<div class="login_account_area">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<div class="login_account_content position-relative">
								<!-- logo here -->
								<div class="login_content_logo">
									<img src="images/logo/logo_round.png" alt="">
								</div>
								<!-- content here -->
								<div class="login_content signup">	
									<h2 class="title">Create an account</h2>
									<span>Start your 30-day free trial.</span>
									<div class="signup_form_wrapper">
										<form action="./otp_2fa.html">
											<div class="form_input">
												<label>Name</label>
												<input class="form-control" type="text" placeholder="Enter your name">
											</div>
											<div class="form_input">
												<label>Email</label>
												<input class="form-control" type="email" placeholder="Enter your email">
											</div>
											<div class="form_input">
												<label>Password</label>
												<input class="form-control" type="password" placeholder="Create a password">
												<span>Must be at least 8 characters.</span>
											</div>
											<button type="submit">Get started</button>
										</form>
										<div class="login_with_social">
											<a href="#"><i class="fa-brands fa-google"></i>Sign up with Google</a>
										</div>
									</div>
									<div class="already_have_account">
										<span>Already have an account? <a href="./login.html">Log in</a></span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		
	
		
		
		
		
		
		
		
		
		
		<!-- Main jQuery -->
		<script src="js/jquery-3.4.1.min.js"></script>
		
		<!-- Bootstrap.bundle Script -->
		<script src="js/bootstrap.bundle.min.js"></script>
		
		<!-- Custom jQuery -->
		<script src="js/scripts.js"></script>
		
	</body>
</html>
